<!DOCTYPE html>
<html>

<head>
    <style>
        .emphasize .emphasis {
            color: red;
            font-weight: bold;
        }
        
        article figure:nth-child(2n + 1) blockquote .emphasis {
            color: gray;
        }
    </style>
    <script>
        window.addEventListener('load', () => {
            document.getElementById("toggleEmphasis").addEventListener("click", () => {
                const elements = document.querySelectorAll("article");
                elements.forEach((element) => {
                    element.classList.toggle("emphasize");
                });
            });
            document.getElementById("addRemoveArticle").addEventListener("click",
                () => {
                    const element = document.querySelector("figure#added");
                    if (element) {
                        element.remove();
                        return;
                    }
                    let f = document.createElement("figure");
                    f.id = "added";
                    f.innerHTML = `<blockquote>"Fortune <span class='emphasis'>favors</span> the bold"</blockquote><figcaption>- Virgil</figcaption>`;
                    document.querySelector("article").prepend(f);
                });
        });
    </script>
</head>

<body>
    <button id="addRemoveArticle">add/remove article</button>
    <button id="toggleEmphasis">toggle emphasis</button>
    <article>

        <figure>
            <blockquote>
                "Wherever you go, go with all your <span class="emphasis">heart</span>."
            </blockquote>
            <figcaption>— Confucius</figcaption>
        </figure>

        <figure>
            <blockquote>
                "The unexamined <span class="emphasis">life</span> is not worth living."
            </blockquote>

        </figure>

            <blockquote>

</body>

</html>
